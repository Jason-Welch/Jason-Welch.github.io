<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8db9d5e1c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="humburgerContainer">
        <div class="humburgerMenuContainer">
            <div class="humburger line1"></div>
            <div class="humburger line2"></div>
            <div class="humburger line3"></div>
        </div>
    </div>

    <div class="container">
        <div class="playlistContainer"></div>
        <audio src="" class="audio">
            Your browser does not support the audio element
        </audio>
        <p class="nowPlaying">Now Playing : </p>
        <div class="currentAndTotalTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgressBar"></div>
        </div>
        <div class="musicPlayer">
            <i class="fa-solid fa-backward-step controls previousButton"></i>
            <i class="fa-solid fa-circle-play controls playButton"></i>
            <i class="fa-solid fa-circle-pause controls pauseButton"></i>
            <i class="fa-solid fa-forward-step controls nextButton"></i>
        </div>
    </div>

    <div class="overlayMenu">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
